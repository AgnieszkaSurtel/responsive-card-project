<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"/>
    <title>Frontend Mentor | Order summary card</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
    rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-image">
          <img
            src="./images/illustration-hero.svg"
            alt="Dancing person with headphones on blue background"
          />
        </div>
        <div class="card-content">
          <h1>Order Summary</h1>
          <p class="text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan-box">
            <div class="plan-info">
              <img src="./images/icon-music.svg" alt="Music icon" />
              <div class="text">
                <h2 class="plan-text">Annual Plan</h2>
                <p class="price-text">$59.99/year</p>
              </div>
            </div>
            <a href="#" class="change">Change</a>
          </div>
          <button class="button">Proceed to Payment</button>
          <p class="cancel">Cancel Order</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Agnieszka Surtel</a>.
    </div>
  </body>
</html>
